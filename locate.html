<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Your Location Map</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
  <!-- Leaflet CSS -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />

  <!-- Custom Styling -->
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(to right, #e0f7fa, #e1f5fe);
      margin: 0;
      padding: 20px;
    }

    h2 {
      text-align: center;
      color: #00796b;
      margin-bottom: 10px;
      animation: slideDown 1s ease-out;
    }

    #map {
      height: 500px;
      width: 100%;
      border: 3px solid #0097a7;
      border-radius: 10px;
      animation: fadeIn 1.5s ease-in-out;
    }

    button {
      display: block;
      margin: 20px auto;
      padding: 12px 25px;
      font-size: 16px;
      background-color: #00796b;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: 0.3s ease;
    }

    button:hover {
      background-color: #004d40;
    }

    #location-info {
      margin-top: 20px;
      padding: 15px;
      background-color: #ffffff;
      border: 2px solid #0097a7;
      border-radius: 10px;
      width: fit-content;
      margin-left: auto;
      margin-right: auto;
      animation: slideUp 1s ease-out;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    @keyframes fadeIn {
      from {opacity: 0;}
      to {opacity: 1;}
    }

    @keyframes slideDown {
      from {transform: translateY(-30px); opacity: 0;}
      to {transform: translateY(0); opacity: 1;}
    }

    @keyframes slideUp {
      from {transform: translateY(30px); opacity: 0;}
      to {transform: translateY(0); opacity: 1;}
    }
  </style>
</head>
<body>
    <div style="position: absolute; top: 20px; right: 30px;">
        <a href="contact-hospitals.html" style="
          background-color: #004d40;
          color: white;
          padding: 10px 18px;
          border-radius: 6px;
          text-decoration: none;
          font-weight: bold;
          transition: 0.3s;
        " onmouseover="this.style.backgroundColor='#00695c'" onmouseout="this.style.backgroundColor='#004d40'">
          üè• Contact a Hospital
        </a>
      </div>
      
  <h2>Your Current Location (Map View)</h2>
  <button onclick="getLocation()">üìç Show My Location</button>
  <div id="map"></div>
  <div id="location-info">Click the button above to get your location.</div>

  <!-- Leaflet JS -->
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <script>
    let map;

    function getLocation() {
      if (navigator.geolocation) {
        navigator.geolocation.getCurrentPosition(showPosition, showError, {
          enableHighAccuracy: true,
          timeout: 10000
        });
      } else {
        document.getElementById("location-info").innerHTML = "Geolocation is not supported by this browser.";
      }
    }

    function showPosition(position) {
      const lat = position.coords.latitude;
      const lon = position.coords.longitude;

      // Initialize map
      if (!map) {
        map = L.map('map').setView([lat, lon], 15);
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
          attribution: '¬© OpenStreetMap contributors'
        }).addTo(map);
      } else {
        map.setView([lat, lon], 15);
      }

      // Add marker
      L.marker([lat, lon]).addTo(map)
        .bindPopup("üìç You are here!")
        .openPopup();

      // Reverse Geocoding
      fetch(`https://nominatim.openstreetmap.org/reverse?format=jsonv2&lat=${lat}&lon=${lon}`)
        .then(res => res.json())
        .then(data => {
          const address = data.address;
          document.getElementById("location-info").innerHTML = `
            <strong>Country:</strong> ${address.country || "N/A"}<br>
            <strong>State:</strong> ${address.state || "N/A"}<br>
            <strong>City:</strong> ${address.city || address.town || address.village || "N/A"}<br>
            <strong>Area:</strong> ${address.suburb || address.road || "N/A"}
          `;
        });
    }

    function showError(error) {
      document.getElementById("location-info").innerHTML = "‚ùå Unable to fetch location.";
    }
  </script>
</body>
</html>
